<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-Relay Control Dashboard</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ðŸ”¥ IoT Relay Dashboard (2 Relays + Master Toggle)</h1>

  <div class="relay-box">
    <h2>Relay 1</h2>
    <button class="btn on" onclick="setRelay(1,'ON')">Relay 1 ON</button>
    <button class="btn off" onclick="setRelay(1,'OFF')">Relay 1 OFF</button>
    <div id="status1" class="statusBox">Loading...</div>
  </div>

  <div class="relay-box">
    <h2>Relay 2</h2>
    <button class="btn on" onclick="setRelay(2,'ON')">Relay 2 ON</button>
    <button class="btn off" onclick="setRelay(2,'OFF')">Relay 2 OFF</button>
    <div id="status2" class="statusBox">Loading...</div>
  </div>

  <h2>Master Control</h2>
  <button class="btn master" onclick="toggleAll('ON')">ALL ON</button>
  <button class="btn master-off" onclick="toggleAll('OFF')">ALL OFF</button>

  <script type="module" src="app.js"></script>
</body>
</html>
